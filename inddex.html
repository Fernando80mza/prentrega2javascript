
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hotel</title>
  <link rel="stylesheet" href="estilos.css">


</head>
<body>
  <h1>Hotel</h1>
  
  <h2>Reservas</h2>
  
  <form>
    <label for="fecha-llegada">Fecha de llegada:</label>
    <input type="date" id="fecha-llegada" name="fecha-llegada"><br>
    
    <label for="fecha-salida">Fecha de salida:</label>
    <input type="date" id="fecha-salida" name="fecha-salida"><br>
    
    <label for="num-huespedes">Número de huéspedes:</label>
    <input type="number" id="num-huespedes" name="num-huespedes" min="1" max="4"><br>
    
    <label for="tipo-habitacion">Tipo de habitación:</label>
    <select id="tipo-habitacion" name="tipo-habitacion">
      <option value="sencilla">Sencilla</option>
      <option value="doble">Doble</option>
      <option value="triple">Triple</option>
      <option value="suite">Suite</option>
    </select>
    
    
    <button type="button" onclick="reservar()">Reservar</button>
  </form>
  
  <h2>Reservas actuales</h2>
  
  <table id="tabla-reservas">
    <thead>
      <tr>
        <th>Fecha de llegada</th>
        <th>Fecha de salida</th>
        <th>Número de huéspedes</th>
        <th>Tipo de habitación</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se agregarán las filas de la tabla de reservas -->
    </tbody>
  </table>
  
  <h2>Precio total</h2>
  
  <p>El precio total de las reservas es: <span id="precio-total">$4580</span></p>

 
  <script src="./calcularPrecioTotal.js"></script>
</body>
</html>
